<!-- prettier-ignore -->
{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="fixed mt-0 m-2 justify-center top-0 w-full h-18 bg-white shadow-md"
    >
      <div
        class="flex items-center justify-between mx-5 font-bold rounded-3xl p-5"
      >
        <div class="flex justify-between items-center gap-4">
          {% if college.college_photo %}
          <img
            class="h-10 w-10 rounded-full object-cover"
            src="{{ college.college_photo.url }}"
            alt="photo"
          />
          {% else %}
          <img
            class="h-10 w-10 rounded-full object-cover"
            src="{% static 'default_college.png' %}"
            alt="No photo"
          />
          {% endif %}
          <div class="nav-title text-3xl font-bold">
            {{college.college_name }}
          </div>
        </div>
        <div
          class="nav-list flex flex-row justify-between gap-5 items-center mx-10"
        >
          <a href="#" class="btn rounded-2xl text-red-800">Home</a>
          <a href="#" class="btn rounded-2xl">Statistics</a>

          <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}

            <button class="btn btn-danger" type="submit">logout</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="h-200 w-full bg-blue-100 mt-19">
      <div
        class="p-3 w-full flex justify-center items-center text-black font-bold text-2xl"
      >
        welcome,{{college.college_name}}
      </div>
    </div>
  </body>
</html>
